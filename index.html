<!DOCTYPE html>
<html lang="es">

<head>
  <!-- Metadatos básicos -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Título en el navegador -->
  <title>Animales en investigación</title>

  <!-- Favicon del sitio -->
  <link rel="icon" href="assets/imgs/logo.png" type="image/png">

  <!-- Metadatos adicionales -->
  <meta name="author" content="Oscar Muñoz B.">
  <meta name="description" content="Prueba - Animales Salvajes">
  <meta name="keywords" content="animal, animales, investigación, salvajes, ">

  <!-- Font Awesome Kit - Latest 6.x -->
  <script src="https://kit.fontawesome.com/274af47710.js" crossorigin="anonymous"></script>

  <!-- CSS Bootstrap 5.3.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="row">
    <div class="col-12 card col-sm-7 text-center p-4 bg-warning shadow-lg" id="Tabla">
      <h3>Animales en investigación</h3>
      <hr class="my-0 bg-dark w-75 mx-auto">
      <!-- Contendor que muestra las cards de los animales -->
      <div id="Animales" class="my-3 p-3 d-flex align-items-start justify-content-center flex-wrap bg-dark"></div>
    </div>
    <!-- Sección del formulario para registrar un animal -->
    <form class="card col-12 col-sm-4 bg-warning text-dark offset-1 shadow-lg">
      <div class="card-body">
        <h5 class="card-title">Registrar animal en:</h5>
        <h6 class="card-subtitle mb-2 text-muted">Ingrese los datos del animal</h6>
        <hr>
        <div class="card-text my-3">
          <!-- Selección del nombre del animal -->
          <div class="form-group">
            <label for="animal">Nombre del animal:</label>
            <select class="form-control bg-dark text-white" id="animal">
              <option disabled selected>Seleccione un animal</option>
              <option value="Leon">León</option>
              <option value="Lobo">Lobo</option>
              <option value="Oso">Oso</option>
              <option value="Serpiente">Serpiente</option>
              <option value="Aguila">Águila</option>
            </select>
          </div>
          <!-- Selección de la edad del animal -->
          <div class="form-group">
            <label for="edad">Años de edad estimados:</label>
            <select class="form-control bg-dark text-white" id="edad">
              <option disabled selected>Seleccione un rango de años</option>
              <option value="0 - 1 años">0 - 1 años</option>
              <option value="1 - 3 años">1 - 3 años</option>
              <option value="3 - 5 años">3 - 5 años</option>
              <option value="5 - 8 años">5 - 8 años</option>
              <option value="8 - 10 años">8 - 10 años</option>
              <option value="Más de 10 años">Más de 10 años</option>
            </select>
          </div>
          <!-- Área de comentarios sobre el animal -->
          <div class="form-group">
            <label for="comentarios">Comentarios:</label>
            <textarea rows="3" class="form-control shadow-lg bg-dark text-white" id="comentarios"></textarea>
          </div>
          <!-- Vista previa de la imagen del animal -->
          <div class="mt-4 p-3 card bg-dark">
            <div id="preview"></div>
          </div>
        </div>
        <!-- Botón para agregar un animal -->
        <button type="submit" class="btn btn-light d-block w-100" id="btnRegistrar">Agregar</button>
      </div>
    </form>
  </div>
  <!-- Elemento de audio para reproducir sonidos de animales -->
  <audio id="player" class="d-none"></audio>
  <!-- Contenedor para los modales de las cards de animales -->
  <div id="modalAnimales"></div>
  <!-- Modal que se muestra cuando faltan datos en el formulario -->
  <div class="modal fade" id="modalFaltanDatos" tabindex="-1" aria-labelledby="modalAlerta" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h2 class="modal-title fs-4 text-danger" id="modalAlerta"><i class="fa-solid fa-circle-exclamation"></i>
            Faltan datos en el formulario <i class="fa-solid fa-circle-exclamation"></i></h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Completa todos los campos del formulario para continuar...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JS Bootstrap 5.3.3 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <!-- JS -->
  <script type="module" src="assets/js/index.js"></script>
</body>

</html>
